  <body>
    <div class="contenedor">
      <h1 class="logo">Guayerd Bikes</h1>
      <nav class="navegacion">
        <ul class="contList">
          <li class="lista"><a href="home.html">Home</a></li>
          <li class="lista"><a href="productos.html">Productos</a></li>
          <li class="lista"><a href="contactos.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
    <div class="titulof">
      <h1>Contacto</h1>
    </div>

    <div class="formulario">
      <div class="contenido-contacto">
        <div class="caja-campo">
          <label>Nombre:</label>
          <input
            class="cont2"
            type="text"
            name="Nombre"
            placeholder="Ingresa tu nombre"
          />
        </div>
        <div class="caja-campo">
          <label>Email:</label>
          <input
            class="cont2"
            type="mail"
            name="Email"
            placeholder="Ingresa tu E-mail"
          />
        </div>
        <div class="caja-campo">
          <label> Tema: </label>
          <select>
            <option> Venta </option>
            <option> Trabajo </option>
            <option> Reparación </option>
            <option> Otros </option>
          </select>
        </div>
        <div class="caja-campo">
          <label>Mensaje:</label>
          <textarea class="cont2" name="mensaje" cols="30" rows="10"></textarea>
        </div>
        <div class="button">
          <input type="submit" value="Enviar" />
        </div>
      </div>
    </div>
    <h2>Avenida Corrientes 6237, CABA</h2>

      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.5123538384996!2d-58.450063250086274!3d-34.59120356424543!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5f12e398ecd%3A0x98abf435fbfab70!2sAv.%20Corrientes%206237%2C%20C1427BPA%20CABA!5e0!3m2!1ses-419!2sar!4v1634768471301!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </body>
